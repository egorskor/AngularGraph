<label>From:</label>
<select class="filters" (change)="onFromDateSelect()" [(ngModel)]="fromDate">
  <option *ngFor="let date of dates" >
    {{date}}
  </option>
</select>
<label>To:</label>
<select class="filters" (change)="onToDateSelect()" [(ngModel)]="toDate">
  <option *ngFor="let date of dates">{{date}}</option>
</select>
